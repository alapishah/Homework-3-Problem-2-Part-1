<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Intro to FeatureLayer | Sample | ArcGIS API for JavaScript 4.22</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.22/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer"], (Map, MapView, FeatureLayer) => {
        const map = new Map({
          basemap: "streets"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,

          extent: {
            // autocasts as new Extent()
            xmin: -91.22427699999997,
            ymin: 37.55377500000003,
            xmax: -87.53048099999995,
            ymax: 42.24427900000006,
            spatialReference: 4269
          }
        });

        /********************
         * Add feature layer
         ********************/

        // Carbon storage of trees in Warren Wilson College.
       var featureLayer_1 = new FeatureLayer({
  url: "https://services2.arcgis.com/yL7v93RXrxlqkeDx/arcgis/rest/services/StLGunCrime11012016/FeatureServer/2"
});

map.add(featureLayer_1);

var featureLayer_2 = new FeatureLayer({
  url: "https://services2.arcgis.com/yL7v93RXrxlqkeDx/arcgis/rest/services/StLGunCrime11012016/FeatureServer"
});

map.add(featureLayer_2);
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
